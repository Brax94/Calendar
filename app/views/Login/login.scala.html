@(error: String)
<div class="container-fluid">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="box">
                    <h2><strong><p class="text-center">Please sign in</p></strong></h2>
                    <hr>
                    @if(error != null) {
                        <p class="text-center" style="color : red">@Html(error)</p>
                    }
                    <form action="/signin" method="POST" name="login">
                        <div class="form-group">
                            <label for="useid" class="sr-only">Username</label>
                            <input type="text" placeholder="Username" id="useid" name="user" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" class="sr-only">password</label>
                            <input type="password" id="password" name="password" placeholder="Password" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-success center-block form-control">Submit</button>
                    </form>
                </div>
            </div>
        </div>
</div>
